{% set name = "indexed_gzip" %}
{% set version = "1.6.2" %}
{% set sha256 = "669bcbbc90813cc420cf10f9b991ebde1a37cdedb45b3e5750c0e8c51501e9e2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - numpy
    - zlib
    - msinttypes  # [win]
    - cython >=0.24
  run:
    - python
    - zlib


test:
  source_files:
    - setup.cfg
  requires:
    - pytest
    - numpy
    - nibabel
    - coverage
    - pytest-cov
    - cython

about:
  home: https://github.com/pauldmccarthy/indexed_gzip
  license: Zlib
  license_file: LICENSE
  summary: Fast random access of gzip files in Python
  dev_url: https://github.com/pauldmccarthy/indexed_gzip

extra:
  recipe-maintainers:
    - pauldmccarthy
