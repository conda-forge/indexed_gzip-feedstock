{% set name = "indexed_gzip" %}
{% set version = "1.3.1" %}
{% set sha256 = "93c3ebcd59abe19ae94759a537325615b377d0a1dead5a2aeb5c121012437936" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - numpy
    - zlib
    - msinttypes  # [win]
    - cython >=0.24
  run:
    - python
    - zlib


test:
  source_files:
    - conftest.py
  requires:
    - pytest
    - numpy
    - coverage
    - pytest-cov

about:
  home: https://github.com/pauldmccarthy/indexed_gzip
  license: Zlib
  license_file: LICENSE
  summary: Fast random access of gzip files in Python
  dev_url: https://github.com/pauldmccarthy/indexed_gzip

extra:
  recipe-maintainers:
    - pauldmccarthy
