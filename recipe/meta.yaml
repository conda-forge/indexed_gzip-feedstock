{% set name = "indexed_gzip" %}
{% set version = "1.9.1" %}
{% set sha256 = "2d89773c4291e561455ac7ba6d2930aacc98b160e6b1aa9d1cc8ecd9c73e0553" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - cython >=0.24
    - python
    - pip
    - msinttypes  # [win]
    - numpy
    - setuptools
    - zlib

  run:
    - python
    - zlib

test:
  source_files:
    - pyproject.toml
  requires:
    - pytest
    - numpy
    - nibabel
    - cython
    - coverage
    - pytest-cov

about:
  home: https://github.com/pauldmccarthy/indexed_gzip
  license: Zlib
  license_file: LICENSE
  summary: Fast random access of gzip files in Python
  dev_url: https://github.com/pauldmccarthy/indexed_gzip

extra:
  recipe-maintainers:
    - pauldmccarthy
